<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="/Discount/_css/main.css">
    <link rel="stylesheet" href="/Discount/_css/home.css">
    <link rel="stylesheet" href="/Discount/_css/coupon.css">

    <title>Discount - Κουπόνι</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <a class="navbar-brand" href="/Discount/templates/home.html">Discount.com</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active float-right">
                        <a class="nav-link" href="/Discount/templates/home.html">Υππηρεσίες <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Χρήστης</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="contain">
        <div class="col">
            <div class="row">
                <div class="col-8 pt-3 pr-3 pb-4">
                    <h3 class="float-right">Ενεργοποίηση κουπονιού επιτυχής!</h3>
                </div>
            </div>

            <div class="row shadow">

                <div class="col-8 pl-4 pt-4 pb-4 credentials">
                    <form>
                        <div class="form-group row">
                            <label for="fname" class="col-sm-3 col-form-label">Όνομα</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="fname" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cardID" class="col-sm-3 col-form-label">Αρ. Κάρτα Μέλους:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="cardID" disabled>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="couponID" class="col-sm-3 col-form-label">Κωδικός Κουπονιού:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="couponID" disabled>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="expires" class="col-sm-3 col-form-label">Λήγει στις:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="expires" disabled>
                            </div>
                        </div>
                    </form>
                </div>


                <div class="col-4">
                    <div class="row justify-content-center pt-4">
                        <h2 class="h">Έκπτωση</h2>
                    </div>
                    <div class="row justify-content-center pt-2">

                        <h1 class="h">70%</h1>
                    </div>
                    <div class="row justify-content-center pt-1">
                        <img src="/Discount/_img/barcode.png" alt="barcode">
                    </div>
                </div>

            </div>

            <div class="row pt-4">
                <h5 class="h"><a href="">Κατέβασμα κουπονιού</a></h5>
            </div>

        </div>
    </main>

    <footer>
        <div class="row">
            <div class="col-6">
                <span class="labelFill">Copyright ©2020 All rights reserved!</span>
            </div>
            <div class="col-6">
                <span class="labelFill float-right">Terms & Conditions | Register | Privacy</span>

            </div>
        </div>

    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/Discount/_js/main.js"></script>
</body>

</html>
